<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רדיפת היהודים בגרמניה הנאצית 1933-1938</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            font-family: 'Assistant', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .main-title {
            font-family: 'Alef', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-family: 'Assistant', sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: #ECF0F1;
        }
        
        .timeline-year {
            font-family: 'Alef', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #F39C12;
        }
        
        .step-badge {
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .decorative-line {
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, #F39C12 50%, transparent 100%);
        }
    </style>
</head>
<body>
    <div class="slide-container flex items-center justify-center">
        <div class="text-center px-16">
            <!-- Main Title -->
            <div class="mb-8">
                <h1 class="main-title mb-4">מ-1933 ל-1938:</h1>
                <h2 class="main-title">איך משטר הופך אזרחים לאויבים?</h2>
            </div>
            
            <!-- Decorative Line -->
            <div class="decorative-line mb-8"></div>
            
            <!-- Subtitle -->
            <p class="subtitle mb-12">המסע של הנאצים נגד היהודים - 8 צעדים שחייבים להכיר</p>
            
            <!-- Timeline Visual -->
            <div class="flex items-center justify-center gap-8 mb-12">
                <div class="text-center">
                    <div class="timeline-year">1933</div>
                    <div class="text-white text-xl mt-2">ההתחלה</div>
                </div>
                
                <div class="flex-1 h-2 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-600 rounded-full" style="max-width: 400px;"></div>
                
                <div class="text-center">
                    <div class="timeline-year">1938</div>
                    <div class="text-white text-xl mt-2">נקודת המפנה</div>
                </div>
            </div>
            
            <!-- 8 Steps Badge -->
            <div class="flex items-center justify-center">
                <div class="step-badge">
                    <span>8</span>
                </div>
            </div>
            <p class="text-white text-2xl mt-4 font-semibold">צעדים שהובילו לקטסטרופה</p>
        </div>
    </div>
</body>
</html>
