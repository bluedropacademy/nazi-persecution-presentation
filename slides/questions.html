<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖转 砖</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            font-family: 'Assistant', sans-serif;
            padding: 28px 45px;
        }
        
        .page-title {
            font-family: 'Alef', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 20px;
            color: #7F8C8D;
            text-align: center;
            margin-bottom: 18px;
        }
        
        .question-box {
            border-right: 5px solid;
            padding: 14px 18px;
            margin-bottom: 12px;
            background: #F8F9FA;
        }
        
        .question-historical {
            border-color: #3498DB;
        }
        
        .question-resistance {
            border-color: #E74C3C;
        }
        
        .question-modern {
            border-color: #16A085;
        }
        
        .question-responsibility {
            border-color: #F39C12;
        }
        
        .question-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }
        
        .question-text {
            font-family: 'Alef', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.4;
            margin-bottom: 6px;
        }
        
        .question-hint {
            font-size: 16px;
            color: #7F8C8D;
            font-style: italic;
            line-height: 1.4;
        }
        
        .category-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        
        .label-historical {
            color: #3498DB;
        }
        
        .label-resistance {
            color: #E74C3C;
        }
        
        .label-modern {
            color: #16A085;
        }
        
        .label-responsibility {
            color: #F39C12;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Title -->
        <h1 class="page-title">砖转 砖 -  砖  </h1>
        <p class="subtitle"> 转砖转 转   转 - 专拽 砖 注拽</p>
        
        <!-- Two Column Layout -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-top: 12px;">
            
            <!-- Right Column -->
            <div style="display: flex; flex-direction: column; justify-content: space-evenly;">
                <!-- Question 1 -->
                <div class="question-box question-historical">
                    <p class="category-label label-historical"> 砖 住专转</p>
                    <div class="question-icon" style="color: #3498DB;">
                        <i class="fas fa-users"></i>
                    </div>
                    <p class="question-text"> 砖 专 砖转驻 驻注?</p>
                    <p class="question-hint">
                        砖:    驻? 砖驻转 ? 砖转?  转 转转 ?
                    </p>
                </div>
                
                <!-- Question 2 -->
                <div class="question-box question-resistance">
                    <p class="category-label label-resistance"> 砖转 转转</p>
                    <div class="question-icon" style="color: #E74C3C;">
                        <i class="fas fa-fist-raised"></i>
                    </div>
                    <p class="question-text">  拽专  砖 转?</p>
                    <p class="question-hint">
                        砖:   砖 砖转?   专?    砖 转 住?
                    </p>
                </div>
                
                <!-- Question 3 -->
                <div class="question-box question-modern">
                    <p class="category-label label-modern"> 砖 专转</p>
                    <div class="question-icon" style="color: #16A085;">
                        <i class="fas fa-globe"></i>
                    </div>
                    <p class="question-text"> 砖   拽专转 ?</p>
                    <p class="question-hint">
                        砖:   专 住 专  拽转 注?  砖?  ?
                    </p>
                </div>
            </div>
            
            <!-- Left Column -->
            <div style="display: flex; flex-direction: column; justify-content: space-evenly;">
                <!-- Question 4 -->
                <div class="question-box question-responsibility">
                    <p class="category-label label-responsibility">锔 砖转 专转</p>
                    <div class="question-icon" style="color: #F39C12;">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <p class="question-text"> 专 - 专拽 爪   专?</p>
                    <p class="question-hint">
                        砖:   专 专 砖 注砖  专?  注 转 砖 拽 驻?
                    </p>
                </div>
                
                <!-- Question 5 -->
                <div class="question-box question-historical">
                    <p class="category-label label-historical"> 砖转 </p>
                    <div class="question-icon" style="color: #3498DB;">
                        <i class="fas fa-search"></i>
                    </div>
                    <p class="question-text"> 砖  注专 转 拽?</p>
                    <p class="question-hint">
                        砖:     ? 拽 专专?   专 专 专砖?
                    </p>
                </div>
                
                <!-- Question 6 -->
                <div class="question-box question-modern">
                    <p class="category-label label-modern"> 砖转 拽</p>
                    <div class="question-icon" style="color: #16A085;">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <p class="question-text">     ?</p>
                    <p class="question-hint">
                        砖:    转 住 专?  专转 砖 专?
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Bottom Note -->
        <div style="background: #E8F8F5; border: 3px solid #16A085; padding: 12px 20px; margin-top: 12px; text-align: center;">
            <p style="font-family: 'Alef', sans-serif; font-size: 20px; font-weight: 700; color: #16A085; margin: 0;">
                 专 注  注 专, 砖驻, 专 - 砖  拽 
            </p>
        </div>
    </div>
</body>
</html>
