<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 爪</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            font-family: 'Assistant', sans-serif;
            padding: 30px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .main-title {
            font-family: 'Alef', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .quote-box {
            background: #FFF9E6;
            border: 5px solid #F39C12;
            padding: 20px 30px;
            margin: 15px 0;
            max-width: 900px;
        }
        
        .quote-text {
            font-family: 'Alef', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #856404;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .quote-author {
            font-size: 20px;
            color: #7F8C8D;
            text-align: center;
            font-style: italic;
        }
        
        .message-box {
            background: #E8F8F5;
            border: 5px solid #16A085;
            padding: 18px 25px;
            margin: 12px 0;
            max-width: 900px;
        }
        
        .message-text {
            font-family: 'Alef', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #16A085;
            text-align: center;
            line-height: 1.4;
        }
        
        .final-wish {
            font-family: 'Alef', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #E74C3C;
            text-align: center;
            margin-top: 15px;
        }
        
        .icons-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 12px 0;
        }
        
        .icon-item {
            text-align: center;
        }
        
        .icon-circle {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 6px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Main Title -->
        <h1 class="main-title">转 爪! </h1>
        
        <!-- Icons Row -->
        <div class="icons-row">
            <div class="icon-item">
                <div class="icon-circle" style="color: #F39C12;">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <p style="font-size: 18px; font-weight: 600; color: #2C3E50;">注</p>
            </div>
            
            <div class="icon-item">
                <div class="icon-circle" style="color: #E74C3C;">
                    <i class="fas fa-heart"></i>
                </div>
                <p style="font-size: 18px; font-weight: 600; color: #2C3E50;">驻转</p>
            </div>
            
            <div class="icon-item">
                <div class="icon-circle" style="color: #3498DB;">
                    <i class="fas fa-brain"></i>
                </div>
                <p style="font-size: 18px; font-weight: 600; color: #2C3E50;">砖</p>
            </div>
            
            <div class="icon-item">
                <div class="icon-circle" style="color: #27AE60;">
                    <i class="fas fa-fist-raised"></i>
                </div>
                <p style="font-size: 18px; font-weight: 600; color: #2C3E50;">专转</p>
            </div>
        </div>
        
        <!-- Quote Box -->
        <div class="quote-box">
            <p class="quote-text">
                " 砖砖 转 注专  专 注"
            </p>
            <p class="quote-author">- '专' 住, 驻住祝</p>
        </div>
        
        <!-- Message Box -->
        <div class="message-box">
            <p class="message-text">
                 专: 注  . 转 住专 注专转  转 注转  转专.<br><br>
                转  专拽  专转 - 转  转 专 注 专.
            </p>
        </div>
        
        <!-- Final Wish -->
        <p class="final-wish">
             爪 专转! 
        </p>
        
        <!-- Bottom Note -->
        <p style="font-size: 20px; color: #7F8C8D; text-align: center; margin-top: 12px; font-style: italic;">
             砖 砖转  砖  专专 - 转 驻砖专 专 爪转  
        </p>
    </div>
</body>
</html>
